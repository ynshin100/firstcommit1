<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/01 test/style.css" />
  </head>
  <body>
    <div id="container">
      <h1>프론트엔드 개발자 지원서</h1>
      <p>
        <strong>HTML, CSS, Javascript</strong>에 자신있는 웹 퍼블리셔 &
        프론트엔드 개발자입니다.
      </p>
      <hr />
      <form action="get">
        <h4>
          <mark>개인정보</mark>
        </h4>
        <table id="nospace">
          <tr>
            <td><label for="name">이 름</label></td>
            <td>
              <input type="text" id="name" placeholder="공백없이 입력하세요" />
            </td>
          </tr>
          <tr>
            <td><label for="number">연락처</label></td>
            <td><input type="text" id="number" /></td>
          </tr>
        </table>
        <h4>
          <mark>지원분야</mark>
        </h4>
        <ul>
          <li>
            <label for="web1"
              ><input type="radio" id="web1" name="field" />웹 퍼블리싱</label
            >
          </li>
          <li>
            <label for="web2"
              ><input type="radio" id="web2" name="field" />웹 애플리케이션
              개발</label
            >
          </li>
          <li>
            <label for="web3"
              ><input type="radio" id="web3" name="field" />개발 환경
              개선</label
            >
          </li>
        </ul>
        <h4>
          <mark>사용가능언어</mark>
        </h4>
        <table>
          <tr>
            <th>구분</th>
            <th>HTML</th>
            <th>CSS</th>
            <th>JS</th>
            <th>TS</th>
            <th>React</th>
          </tr>
          <tr>
            <th>사용정도</th>
            <td>상</td>
            <td>상</td>
            <td>중상</td>
            <td>중</td>
            <td>중상</td>
          </tr>
          <tr>
            <th>프로젝트</th>
            <td>4개</td>
            <td>8개</td>
            <td>3개</td>
            <td>7개</td>
            <td>5개</td>
          </tr>
        </table>
        <h4>
          <mark>지원동기</mark>
        </h4>
        <textarea
          placeholder="본사 지원 동기를 간략히 작성해주세요"
          cols="77"
          rows="10"
        ></textarea>
        <div id="submit">
          <input type="submit" value="접수하기" />
          <input type="reset" value="다시쓰기" />
        </div>
      </form>
    </div>
  </body>
</html>
