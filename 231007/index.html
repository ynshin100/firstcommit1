<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="map-frame">
      <h1>Add Google Map</h1>
      <div class="map-content">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.875869330803!2d126.93623285126976!3d37.55798823227534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c99b115fb89cd%3A0x1bd3c1674e27a229!2z64W467iM656c65OcIOyEnOuMgOusuOyLoOy0jOygkA!5e0!3m2!1sko!2skr!4v1651503578301!5m2!1sko!2skr"
          width="800"
          height="500"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <div class="map-frame">
      <h1>Add Daum Map</h1>
      <div class="map-content">
        <!-- * 카카오맵 - 지도퍼가기 -->
        <!-- 1. 지도 노드 -->
        <div
          id="daumRoughmapContainer1651503673834"
          class="root_daum_roughmap root_daum_roughmap_landing"
        ></div>

        <!--
        2. 설치 스크립트
        * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
      -->
        <script
          charset="UTF-8"
          class="daum_roughmap_loader_script"
          src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"
        ></script>

        <!-- 3. 실행 스크립트 -->
        <script charset="UTF-8">
          new daum.roughmap.Lander({
            timestamp: "1651503673834",
            key: "2a3ue",
            mapWidth: "800",
            mapHeight: "500",
          }).render();
        </script>
      </div>
    </div>
  </body>
</html>
